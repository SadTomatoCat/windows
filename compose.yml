services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
      USERNAME: "COTATO"
      PASSWORD: "Fbi8520"
      RAM_SIZE: "12G"
      CPU_CORES: "4"
      DISK_SIZE: "22G"
      DISK2_SIZE: "8G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./main:/storage2
    restart: always
    stop_grace_period: 2m
